<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <div id="image"></div>
    <section id="details">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>
      <p class="p__button"><a href="#"><img class="icon" src="./assets/images/icon-cart.svg" alt="shopping cart icon">
          Add to Cart</a></p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/emilysupercode">Emily Sheil</a>.
    </div>
  </footer>
</body>

</html>
